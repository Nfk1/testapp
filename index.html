<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Push уведомления с OneSignal</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0a84ff" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />


  <script>
    // Регистрируем service worker вручную (если он у вас есть)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then(() => console.log("Service Worker зарегистрирован"))
        .catch((err) => console.error("Ошибка регистрации service worker:", err));
    }
  </script>
    <style>
        *{
  margin: 0;
  padding: 0;
}
.welcome {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  gap: 20px;
  background: white;
  font-family: Arial, sans-serif;
  font-size: 2rem;
  color: #000;
}

img {
  width: 50vw;
  height: auto;
  max-width: 200px;
  min-width: 50px;
  object-fit: contain;
}

/* Анимация вращения на 360 градусов за 2 секунды */
.rotate {
  animation: rotate360 2s forwards;
}
@keyframes rotate360 {
  from {
    transform: rotate(0deg);
  }

  to {
    transform: rotate(360deg);
  }
}

/* Контейнер для текста, изначально пустой */
#text {
  white-space: nowrap;
  min-width: 100px;
  height: auto; /* пусть высота подстраивается */
  overflow: hidden;
  border-right: 2px solid black; /* курсор-полоса */
  animation: blink 0.7s steps(2) infinite;
  font-size: clamp(
    4rem,
    10vw,
    9rem
  ); /* адаптивный размер от 3rem до 10rem, зависящий от ширины окна */
  font-weight: bold; /* жирный текст */
  line-height: 1;
  max-height: 12rem;
  display: flex;
  align-items: center;
}

@keyframes blink {
  0%,
  100% {
    border-color: transparent;
  }

  50% {
    border-color: black;
  }
}

    </style>
</head>
<body>
 <div class="welcome">
      <img id="logo" src="logo-welcom.png" alt="логотип" />
      <div id="text"></div>
    </div>
    </script>

    <script>
      const logo = document.getElementById("logo");
      const textElem = document.getElementById("text");
      const text = "VUKA";
      let index = 0;

      // Запускаем анимацию вращения
      logo.classList.add("rotate");

      // Когда анимация закончится - запускаем эффект печати
      logo.addEventListener("animationend", () => {
        function typeNextLetter() {
          if (index < text.length) {
            textElem.textContent += text[index];
            index++;
            setTimeout(typeNextLetter, 300); // скорость печати: 300мс на букву
          } else {
            // Убираем мигающий курсор, когда текст напечатан
            textElem.style.borderRight = "none";
          }
        }
        typeNextLetter();
      });
    </script>
</body>
</html>
