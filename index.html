<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Push уведомления с OneSignal</title>

<link rel="stylesheet" href="style.css" />

  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
    *{
  margin: 0;
  padding: 0;
}
.welcome {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  gap: 20px;
  background: white;
  font-family: Arial, sans-serif;
  font-size: 2rem;
  color: #000;
}

img {
  width: 50vw;
  height: auto;
  max-width: 300px;
  min-width: 50px;
  object-fit: contain;
}

/* Анимация вращения на 360 градусов за 2 секунды */
.rotate {
  animation: rotate360 2s forwards;
}
@keyframes rotate360 {
  from {
    transform: rotate(0deg);
  }

  to {
    transform: rotate(360deg);
  }
}

/* Контейнер для текста, изначально пустой */
#text {
  white-space: nowrap;
  min-width: 100px;
  height: auto; /* пусть высота подстраивается */
  overflow: hidden;
  border-right: 2px solid black; /* курсор-полоса */
  animation: blink 0.7s steps(2) infinite;
  font-size: clamp(
    3rem,
    10vw,
    10rem
  ); /* адаптивный размер от 3rem до 10rem, зависящий от ширины окна */
  font-weight: bold; /* жирный текст */
  line-height: 1;
  max-height: 12rem;
  display: flex;
  align-items: center;
}

@keyframes blink {
  0%,
  100% {
    border-color: transparent;
  }

  50% {
    border-color: black;
  }
}


</style>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "77aceda5-fe75-43ff-931c-605854920e20",
    });
  });
</script>

    <script>
        // Регистрируем service worker вручную
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("/service-worker.js")
                .then(() => console.log("Service Worker зарегистрирован"))
                .catch((err) => console.error("Ошибка регистрации service worker:", err));
        }
    </script>
</head>
<body>
   <div class="welcome">
      <img id="logo" src="logo-welcom.png" alt="логотип" />
      <div id="text"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById("subscribeBtn");

            button.addEventListener("click", async () => {
                try {
                    // Ждем инициализации OneSignal
                    await OneSignal.isInitialized();

                    // Проверяем, разрешены ли уведомления
                    if (!("Notification" in window)) {
                        alert("Ваш браузер не поддерживает Notification API");
                        return;
                    }

                    // Спрашиваем разрешение на уведомления
                    const permission = await Notification.requestPermission();
                    if (permission !== 'granted') {
                        alert('Пожалуйста, разрешите отправку уведомлений');
                        return;
                    }

                    // Регистрируемся на push-уведомления
                    await OneSignal.registerForPushNotifications();

                    alert("Подписка успешна! Сейчас начнутся уведомления.");

                    let count = 0;
                    const maxCount = 3;
                    const intervalId = setInterval(() => {
                        count++;
                        new Notification("Тестовое уведомление", {
                            body: `Это уведомление номер ${count}`,
                            icon: "https://onesignal.com/images/notification_logo.png",
                        });

                        if (count >= maxCount) {
                            clearInterval(intervalId);
                            alert("Все уведомления отправлены.");
                        }
                    }, 10000);
                } catch (error) {
                    console.error("Ошибка подписки на уведомления:", error);
                    alert("Не удалось подписаться на уведомления");
                }
            });
        });
    </script>
</body>
</html>
